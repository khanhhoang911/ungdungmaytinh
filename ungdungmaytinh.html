<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
        <h1><b>Calculator</b></h1>
        <input type="number" name="number" id="number1">
        <input type="number" name="number" id="number2">
        <p><button type="button" name="Add" onclick="add()" style="width:110px">Addition(+)</button>
           <button type="button" name="Sub" onclick="sub()" style="width:110px">Subtraction(-)</button>
           <button type="button" name="Multi" onclick="multi()" style="width:110px">Multiplication(X)</button>
           <button type="button" name="Div" onclick="div()" style="width:110px">Division(/)</button>
<p id='result'></p>

<script>
    function add() {
        let number1 = parseInt(document.getElementById('number1').value);
        let number2 = parseInt(document.getElementById('number2').value);
        document.getElementById('result').innerHTML = number1 + number2;
    }
    function sub() {
        let number1 = parseInt(document.getElementById('number1').value);
        let number2 = parseInt(document.getElementById('number2').value);
        document.getElementById('result').innerHTML = number1 - number2;
    }
    function multi() {
        let number1 = parseInt(document.getElementById('number1').value);
        let number2 = parseInt(document.getElementById('number2').value);
        document.getElementById('result').innerHTML = number1 * number2;
    }
    function div() {
        let number1 = parseInt(document.getElementById('number1').value);
        let number2 = parseInt(document.getElementById('number2').value);
        document.getElementById('result').innerHTML = number1 / number2;
    }

</script>
</body>

</html>
